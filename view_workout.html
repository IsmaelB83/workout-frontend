<!DOCTYPE html>
<html>	

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap, Material Design, Fontawesome & Google Fonts-->
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb_pro.css">
	<!-- Own CSS styles -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Title web -->
	<title>Workout Planner</title>
</head>

<body>  
	<div class="container">
		<div class="row mt-5">
			<div class="col-12">
				<div class="row">
					<!-- Grid column -->
					<div class="col-lg-5">
						<div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
							<img class="img-fluid" src="http://www.allmaxnutrition.com/wp-content/uploads/MS-Steve-Flyes-800x400.jpg?x56806" alt="Sample image">
							</div>
					</div> <!-- Grid column -->
					<!-- Grid column -->
					<div class="col-lg-7">
						<!-- Category -->
						<h6 class="font-weight-bold mb-3 green-text">
							<i class="fas fa-dumbbell pr-2"></i>Rutina diaria
						</h6>
						<!-- Post title -->
						<h3 class="font-weight-bold mb-3"><strong>Rutina pesada de pierna</strong></h3>
						<!-- Excerpt -->
						<p>Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus et aut officiis debitis.</p>
						<!-- Post data -->
						<div class="d-flex flex-row justify-content-between">			
							<div class="d-flex flex-row">		
				            	<img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-1-mini.jpg" class="rounded-circle z-depth-1-half">
								<p class="ml-3 m-0 align-self-center">por <a><strong>Ismael Fit</strong></a>, 19/08/2018</p>
							</div>
							<button type="button" class="btn btn-primary ml-0"><span class="far fa-calendar-alt mr-2"></span>Programar</button>
						</div>
					</div> <!-- Grid column -->

				</div>

				<form class="mt-5">
					<!-- Ejercicios en rutina -->
					<div class="card mt-3">
						<h5 class="card-header"><i class="fas fa-dumbbell"></i> Ejercicios de la rutina</h5>
						<div class="card-body py-2">
						</div>
					</div>
					<!-- Buscador de ejercicios -->
					<div class="form-group row mt-4">
						<!-- Buscador -->
						<div class="col-12 col-md-4 col-lg-3">
						</div>
						<!-- Listado ejercicios -->
						<div class="col-12 col-md-8 col-lg-9">
						</div>
					</div>						
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS, then MDS -->
	<script src="js/jquery-3.3.1.js"></script>  
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mdb.min.js"></script>
	<script src="js/mdb.min_dashboard_pro.js"></script>
	<script src="js/fontawesome.js"></script>
	<script>
        // Material Select Initialization
        $(document).ready(function() {
        	$('.mdb-select').material_select();
        });
    </script>

</body>


</html>
