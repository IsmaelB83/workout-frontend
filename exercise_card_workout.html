<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- Other css-->
	<link rel="stylesheet" href="workout_manager.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<!-- Titulo web -->
	<title>Workout Planner</title>
</head>
<body>  
	<div class="container">
		<div class="row mt-4">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<!-- Tarjeta de un ejercicio-->
				<div class="card card-exercise">
					<div class="card-exercise-img">
						<a href="#" class="d-none d-sm-block"><img class="card-img-top w-100" style="height: 150px;" src="https://ejerciciosencasa.es/wp-content/uploads/2014/10/Alternativas-curl-biceps-martillo.jpg" alt="Card image cap"></a>
						<div class="card_botones_xs">
							<button class="btn btn-sm btn-danger" style="top: 115px; right: 5px;"><i class="far fa-trash-alt"></i></button>
							<button class="btn btn-sm btn-primary" style="top: 115px; right: 40px;"><i class="fas fa-pen"></i></button>
						</div>
					</div>
					<div class="card-body py-2 px-3">
						<a href="#" class="text-dark"><h5 class="mb-0">Curl de Biceps</h5></a>
						<a href="#"><small><strong class="text-primary">Biceps</strong></small></a>
					</div>
					<div class="card-footer text-muted text-center py-2 px-3">
						<p class="mt-0 mb-0"><small>12 x 15 Kg x 60"</small></p>
						<p class="mt-0 mb-0"><small>10 x 17.5 Kg x 60"</small></p>
						<p class="mt-0 mb-0"><small>8 x 20 Kg x 60"</small></p>
						<p class="mt-0 mb-0"><small>6 x 22.5 Kg x 60"</small></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body>
	</html>
