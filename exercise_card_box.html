<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap, Material Design, Fontawesome & Google Fonts-->
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb_pro.css">
	<!-- Own CSS styles -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Title web -->
	<title>Workout Planner</title>
</head>

<body>  

	<div class="container">
		<div class="row mt-4">
			<!-- Card -->
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<div class="card card-image mb-3" style="background-image: url(https://ejerciciosencasa.es/wp-content/uploads/2014/10/Alternativas-curl-biceps-martillo.jpg);">
					<div class="text-white text-center d-flex flex-column rgba-black-strong p-3">
						<div class="d-flex flex-column">
							<h6 class="pink-text"><i class="fas fa-dumbbell"></i> Biceps</h6>
							<h4 class="card-title pt-2">Curl de Biceps</h4>
							<p class="mt-0 mb-0"><small>12 x 15 Kg x 60"</small></p>
							<p class="mt-0 mb-0"><small>10 x 17.5 Kg x 60"</small></p>
							<p class="mt-0 mb-0"><small>8 x 20 Kg x 60"</small></p>
							<p class="mt-0 mb-0"><small>6 x 22.5 Kg x 60"</small></p>
						</div>
						<div class="d-flex flex-row justify-content-between mt-2">							
							<a class="btn btn-sm btn-pink"><i class="far fa-eye"></i></a>
							<a class="btn btn-sm btn-pink"><i class="fa fa-trash-alt"></i></a>
						</div>
					</div>
				</div>
			</div> <!-- Card -->
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS, then MDS -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mdb.min.js"></script>
	<script src="js/mdb.min_dashboard_pro.js"></script>
	<script src="js/fontawesome.js"></script>
	<script>
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	</script>
</body>

</html>
