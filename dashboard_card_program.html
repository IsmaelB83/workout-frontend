<!DOCTYPE html>
<html>	

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap, Material Design, Fontawesome & Google Fonts-->
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/mdb_pro.css">
	<!-- Own CSS styles -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- Title web -->
	<title>Workout Planner</title>
	<!-- Estilos -->
</head>

<body>  
	<div class="container">

		<!--Grid row-->
		<div class="row d-flex flex-row flex-wrap mt-5 col-3">
			<div class="col-6 p-2">
				<div class="card card-stats card-stats-sm">
					<div class="card-body">
						<h1><i class="fas fa-weight-hanging text-success"></i></h1>
						<span class="card-text font-weight-bold">Nivel</span>
						<span class="card-text">Intermedio</span>
					</div>
				</div>
			</div>
			<div class="col-6 p-2">
				<div class="card card-stats card-stats-sm">
					<div class="card-body">
						<h1><i class="far fa-calendar-alt text-primary"></i></h1>
						<span class="card-text font-weight-bold">Duracion</span>
						<span class="card-text">20 Sem.</span>
					</div>
				</div>
			</div>
			<div class="col-6 p-2">
				<div class="card card-stats card-stats-sm">
					<div class="card-body">
						<h1><i class="fas fa-heartbeat text-danger"></i></h1>
						<span class="card-text font-weight-bold">Objetivo</span>
						<span class="card-text">Volumen</span>
					</div>
				</div>
			</div>
			<div class="col-6 p-2">
				<div class="card card-stats card-stats-sm">
					<div class="card-body">
						<h1><i class="fas fa-dumbbell text-warning"></i></h1>
						<span class="card-text font-weight-bold">Dias</span>
						<span class="card-text">5 dias</span>
					</div>
				</div>
			</div>
		</div>
		<!--Grid row-->
	
		<!-- jQuery first, then Popper.js, then Bootstrap JS, then MDS -->
		<script src="js/jquery-3.3.1.min.js"></script>  
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/mdb.min.js"></script>
		<script src="js/mdb.min_dashboard_pro.js"></script>
		<script src="js/fontawesome.js"></script>

</body>


</html>
