<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap, Material Design, Fontawesome & Google Fonts-->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb_pro.css">
    <!-- Own CSS styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Title web -->
    <title>Workout Planner</title>
</head>

<body>  
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-sm-6 col-lg-4" id="filtro_ejercicios">
                <!-- Buscador -->
                <div class="row">
                    <div class="col-12">
                        <form class="form-inline md-form mr-auto mb-4 d-flex justify-content-between">
                            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn aqua-gradient btn-rounded btn-sm my-0">Buscar</button>
                        </form>
                    </div>
                </div>
                <!-- Criterios de filtrado rapido -->
                <div class="row">
                    <div class="col-12">
                        <select class="mdb-select colorful-select dropdown-primary" multiple searchable="Search here..">
                            <option value="" disabled selected>Filtro por grupo muscular</option>
                            <option value="1">Hombros</option>
                            <option value="2">Pecho</option>
                            <option value="4">Espalda</option>
                            <option value="5">Abdominales</option>
                            <option value="6">Brazos</option>
                            <option value="7">Piernas</option>
                            <option value="8">Cardio</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <select class="mdb-select colorful-select dropdown-primary" multiple searchable="Search here..">
                            <option value="" disabled selected>Filtro por musculo</option>
                            <option value="1">Abdominales</option>
                            <option value="2">Oblicuos</option>
                            <option value="4">Serratos</option>
                            <option value="5">Biceps</option>
                            <option value="6">Triceps</option>
                            <option value="7">Antebrazo</option>
                            <option value="8">Deltoide posterior</option>
                            <option value="9">Deltoide anterior</option>
                            <option value="10">Deltoide lateral</option>
                            <option value="11">Pectoral superior</option>
                            <option value="12">Pectoral inferior</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <select class="mdb-select colorful-select dropdown-primary" multiple searchable="Search here..">
                            <option value="" disabled selected>Filtro tipo de ejercicio</option>
                            <option value="1">Cardio</option>
                            <option value="2">Estiramientos</option>
                            <option value="3">Pliometrico</option>
                            <option value="3">Calentamiento</option>
                            <option value="3">Musculacion</option>
                            <option value="2">Resistencia</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check pl-0 py-2">
                            <input type="checkbox" class="form-check-input" id="checkbox_fav">
                            <label class="form-check-label" for="checkbox_fav">Ejercicios favoritos</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then MDS -->
    <script src="js/jquery-3.3.1.js"></script>  
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="js/mdb.min_dashboard_pro.js"></script>
    <script src="js/fontawesome.js"></script>
    <script>
        // Material Select Initialization
        $(document).ready(function() {
         $('.mdb-select').material_select();
     });
 </script>

</body>


</html>
