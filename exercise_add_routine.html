<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Bootstrap, Material Design, Fontawesome & Google Fonts-->
	<link rel="stylesheet" href="css/fontawesome.css">

	<link rel="stylesheet" href="css/mdb_pro.css">

	<link rel="stylesheet" href="css/styles.css">
	<!-- Title web -->
	<title>Workout Planner</title>

<body>  

	<div class="container">
		
		<div class="row mt-4">
			<div class="col-xs-12 col-sm-12 col-lg-8">

				<!-- Card -->
				<div class="card d-flex flex-column">

					<!-- First row: title, image, description -->
					<div class="d-flex flex-row">
						<div class="text-white rgba-black-strong py-3 px-3">
							<div class="d-flex flex-column">
								<p class="pink-text mb-1"><i class="fas fa-dumbbell"></i> <small>Biceps</small></p>
								<h6 class="card-title mb-2"><strong>Curl de Biceps</strong></h6>
								<p class="card-text">
									<small>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum nihil minus nulla commodi consectetur aperiam reiciendis animi
										explicabo blanditiis laborum sequi.
									</small>
								</p>
							</div>
						</div>
						<div class="card-image d-none d-md-block col-4" style="background-image: url(https://ejerciciosencasa.es/wp-content/uploads/2014/10/Alternativas-curl-biceps-martillo.jpg); background-size: cover;">
						</div>
					</div>	<!-- First row -->

					<!-- Second row: set configuration-->
					<div class="rgba-black-strong py-3 px-3">
						<form class="sets-form">
							<div class="form-row d-flex flex-row justify-content-around">
								<div class="col-12 col-sm-4">
									<div class="md-form headers-form-row">										
										<input id="sets_n" type="number" class="form-control form-control-sm pb-1" value="3">
										<label>Numero de series</label>
									</div>
									<div class="md-form headers-form-row">
										<select class="mdb-select" value="Reps">
											<option value="1">Reps.</option>
											<option value="2">Minutes</option>
											<option value="3">Seconds</option>
											<option value="4">Kms.</option>
											<option value="5">AMRAP</option>
											<option value="6">Fallo</option>
										</select>
										<label>Tipo de repeticion</label>
									</div>
									<div class="md-form headers-form-row">
										<select class="mdb-select" value="Kgs.">
											<option value="1">Kgs.</option>
											<option value="2">Peso propio</option>
										</select>
										<label>Tipo de peso</label>
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<!-- Form row -->
									<div class="form-row headers-form-row">
										<div class="col-6">
											<div class="md-form form-group m-0">
												<label for="set1_r">Repeticiones</label>
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-group m-0">
												<label for="set1_w">Peso</label>
											</div>
										</div>
									</div> <!-- Form row -->
									<!-- Form row -->
									<div class="form-row mt-4">
										<div class="col-6">
											<div class="md-form form-group m-0">
												<input id="set1_r" type="number" class="form-control form-control-sm pb-1" value="12">
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-group m-0">
												<input id="set1_w" type="number" class="form-control form-control-sm pb-1" value="18">
											</div>
										</div>
									</div> <!-- Form row -->
									<!-- Form row -->
									<div class="form-row">
										<div class="col-6">
											<div class="md-form form-group m-0">
												<input id="set2_r" type="number" class="form-control form-control-sm pb-1" value="12">
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-group m-0">
												<input id="set2_w" type="number" class="form-control form-control-sm pb-1" value="18">
											</div>
										</div>
									</div> <!-- Form row -->
									<!-- Form row -->
									<div class="form-row">
										<div class="col-6">
											<div class="md-form form-group m-0">
												<input id="set3_r" type="number" class="form-control form-control-sm pb-1" value="12">
											</div>
										</div>
										<div class="col-6">
											<div class="md-form form-group m-0">
												<input id="set3_w" type="number" class="form-control form-control-sm pb-1" value="18">
											</div>
										</div>
									</div> <!-- Form row -->
								</div>
							</div>
						</form>
					</div>	<!-- Second row -->

					<!-- Third row: buttons-->
					<div class="rgba-black-strong py-3">
						<div class="col-12 d-flex flex-row justify-content-between">
							<a class="btn btn-sm btn-pink m-0 ml-0" data-toggle="tooltip" data-placement="right" title="AÃ±adir ejercicio a rutina"><i class="fa fa-plus"></i></a>
							<a class="btn btn-sm btn-pink m-0 ml-2"><i class="fas fa-times"></i> <span class="ml-2">Cerrar</span></a>
						</div>
					</div>	<!-- Third row -->

				</div> <!-- Card -->

			</div>

		</div>
	</div>
